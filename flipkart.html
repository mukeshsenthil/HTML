<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #0b9ddc;
    }

    header {
      background-color: #0741e0;
      color: rgb(237, 245, 22);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar input {
      width: 400px;
      padding: 7px;
      border: none;
      border-radius: 2px;
    }
    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      display:inline_block;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 15px 0;
      margin-top: 10px;
    }
    .categories div {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }
    .product-card {
      background: white;
      width: 200px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card p {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #172337;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FlipKart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </header>

  <div class="categories">
    <div>Electronics</div>
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Home</div>
    <div>Beauty</div>
    <div>Appliances</div>
    <div>More</div>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://i.cdn.newsbytesapp.com/images/l47320230625121352.png" alt="Product 1">
      <h3>Smartphone</h3>
      <p>₹12,999</p>
    </div>
    <div class="product-card">
      <img src="https://cdn1.smartprix.com/rx-ivnIuKRAG-w1200-h1200/vnIuKRAG.webp" alt="Product 2">
      <h3>Laptop</h3>
      <p>₹49,999</p>
    </div>
    <div class="product-card">
      <img src="https://www.boat-lifestyle.com/cdn/shop/files/71cMIsv0QYL._SX679_679x.jpg?v=1686294689" alt="Product 3">
      <h3>Headphones</h3>
      <p>₹499</p>
    </div>
    <div class="product-card">
      <img src="https://images.91wheels.com//assets/b_images/main/models/profile/profile1749639379.jpg" alt="Product 4">
      <h3>super bike</h3>
      <p>₹18,99,999</p>
    </div>
    <div class="product-card">
      <img src="https://www.sammobile.com/wp-content/uploads/2023/01/Samsung-QD-OLED-TV-2023.jpg" alt="product 5">
      <h3>TV</h3>
      <p>₹69</p>
    </div>
  </div>

  <footer>
    &copy; 2025 FlipKart LTD.
  </footer>

</body>
</html>
